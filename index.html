<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda Digital</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Agenda Digital</h1>

  <nav>
    <button id="btnAgregar">Agregar Persona</button>
    <button id="btnBuscar">Buscar Persona</button>
    <button id="btnListar">Listar Personas</button>
  </nav>

  <!-- Sección Agregar Persona -->
  <section id="seccionAgregar">
    <h2>Agregar Persona</h2>
    <form id="formAgregar">
      <input type="text" id="documento" placeholder="Número de Identificación" required>
      <input type="text" id="nombres" placeholder="Nombres" required>
      <input type="text" id="apellidos" placeholder="Apellidos" required>
      <input type="text" id="direccion" placeholder="Dirección" required>
      <input type="text" id="telefono" placeholder="Teléfono" required>
      <button type="submit">Guardar</button>
    </form>
  </section>

  <!-- Sección Buscar Persona -->
  <section id="seccionBuscar" class="hidden">
    <h2>Buscar Persona</h2>
    <form id="formBuscar">
      <select id="criterio">
        <option value="documento">Documento</option>
        <option value="nombres">Nombre</option>
        <option value="apellidos">Apellido</option>
      </select>
      <input type="text" id="valorBuscar" placeholder="Valor a buscar" required>
      <button type="submit">Buscar</button>
    </form>
    <div id="resultadoBusqueda"></div>
  </section>

  <!-- Sección Listar Personas -->
  <section id="seccionListar" class="hidden">
    <h2>Listado de Personas</h2>
    <button id="btnCargarLista">Cargar Lista</button>
    <div id="listaPersonas"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
